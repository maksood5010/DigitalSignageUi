<div class="container mt-5">
    <h3 class="mb-4">Upload Image with Duration</h3>
  
    <form (ngSubmit)="onSubmit()" #uploadForm="ngForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Select Image</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control" required />
      </div>
  
      <div class="mb-3">
        <label for="duration" class="form-label">Duration (in seconds)</label>
        <input type="number" [(ngModel)]="duration" name="duration" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">Upload</button>
    </form>
  
    <div *ngIf="message" class="mt-3 alert alert-info">
      {{ message }}
    </div>
  </div>
  <app-toast-message></app-toast-message>
